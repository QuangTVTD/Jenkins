name: Write config fle
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  write_config:
    runs-on: ubuntu-latest
    steps:
      # Checkout the branch
      - name: checkout
        uses: actions/checkout@v2
      - name: write config
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_max_simultaneous_api_calls: 1000
          envkey_pull_secrets_from_cloud: "True"
          envkey_delete_staging_tables_from_snowflake: "True"
          file_name: config.ini
          fail_on_empty: false

      - name: setup git config
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "GitHub Actions Bot"
          git config user.email "<Test@gmail.com>"

      - name: commit
        run: |
          # Stage the file, commit and push
          git add config.ini
          git commit -m "create config file"
          git push origin main
